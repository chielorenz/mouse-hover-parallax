<!DOCTYPE html>
<html>
	<head>
		<title>mouse multiple parallax</title>
		
		<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>

		<style>
			/* parallax style */
			#parallax1{
				background: url('img/paint1.jpg') no-repeat -25px -25px;
				background-size: calc(100% + 50px);
				width: 750px;
				height: 600px;
				z-index: 1;
			}
			#parallax2{
				background: url('img/paint2.png') no-repeat -25px -25px;
				background-size: calc(100% + 50px);
				width: 750px;
				height: 600px;
				z-index: 2;
			}
			#parallax3{
				background: url('img/paint3.png') no-repeat -25px -25px;
				background-size: calc(100% + 50px);
				width: 750px;
				height: 600px;
				z-index: 3;
			}


			/* other style */
			html,body{
				height:100%;
				margin: 0;
				padding: 0;
				background-color: #01678D;
			}
			div{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 750px;
				height: 600px;
				margin: 20px auto;
				-webkit-box-shadow: 0px 0px 35px 0px rgba(65, 65, 65, 0.75);
				-moz-box-shadow:    0px 0px 35px 0px rgba(65, 65, 65, 0.75);
				box-shadow:         0px 0px 35px 0px rgba(65, 65, 65, 0.75);
			}
			h1{
				text-align: center;
				color: #EDEEF0;
				text-transform: uppercase;
				font-family: 'Coming Soon', cursive;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<h1>Parallax mouse hover</h1>
		<div class="container">



			<!--parallax -->
			<div id="parallax1">
				<div id="parallax2">
					<div id="parallax3">
					</div>
				</div> 
			</div> 



		</div>

		<!-- jquery -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>

		<script>
			$(document).ready(function(){

				$("#parallax1").mousemove(function(e){
					parallax(this, e, 25);
				});

				$("#parallax2").mousemove(function(e){
					parallax(this, e, 75);
				});

				$("#parallax3").mousemove(function(e){
					parallax(this, e, 125);
				});

				function parallax(obj, e, strength){
					var width = strength / $(obj).width();
					var height = strength / $(obj).height();
					var pageX = e.pageX - ($(window).width() / 2);
					var pageY = e.pageY - ($(window).height() / 2) - $(window).scrollTop();
					var newvalueX = width * pageX * -1 - 25;
					var newvalueY = height * pageY * -1 - 25;
					$(obj).css("background-position", newvalueX + "px " + newvalueY + "px");
					console.log(pageY);
				}

			});
		</script>

	</body>
</html>
